<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TV.net</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="#">Tv.net</a>
        <div class="user-info">
            <span>Username :</span>
            <a href="#" class="logout">Log Out</a>
        </div>
    </header>

    <!-- Title Bar -->
    <div class="title-bar">
        <div class="filters">
            <span>Profile</span>
        </div>
        <div class="cart" id="cartIcon">
            <img src="../assets/images/Cart.png" alt="Cart Icon" class="cart-icon">
            <span class="pcart-count" id="cartCount">0</span>
        </div>
    </div>

    <!-- User Profile Section -->
    <div class="profile-container">
        <!-- Profile Section -->
        <div id="profile-section" class="profile-section">
            <div class="profile-header">
                <h2>Edit Profile</h2>
                <div id="success-message" style="display:none; color:green; text-align:center; margin-bottom: 10px;"></div>
            </div>
            <div class="profile-body">
                <div class="user-info-section">
                    <img src="../assets/images/user.png" alt="User Avatar" class="user-avatar">
                    <h3 id="nic-number">9922030300</h3> <!-- NIC Number -->
                    <p id="user-email-popup">Username</p> <!-- Email will be displayed here -->
                </div>

                <!-- User Info Editing Section -->
                <div class="update-password-form">
                    <form id="update-password-form">
                        <label for="password">Password:</label>
                        <div class="input-container">
                            <input type="password" id="new-password" placeholder="New Password" required />
                        </div>
                        <label for="confirm-password">Confirm Password:</label>
                        <div class="input-container">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                        </div>
                        <div class="action-buttons">
                            <button type="submit" id="update-password-button" class="update-account">Update Password</button>
                            <button type="button" class="delete-account">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Active Rentals Section -->
        <div class="rentals-section">
            <h3>Active Rentals</h3>
            <ul id="active-rentals">
                <!-- Rentals will be dynamically added here -->
                <li>Love and Gelato | 2023 | Rom-com | 7.8
                    <button class="return-btn">Return</button>
                </li>
            </ul>
        </div>

        <!-- Watched Rentals Section -->
        <div class="watched-rentals-section">
            <h3>Watched Rentals</h3>
            <ul id="watched-rentals">
                <!-- Watched rentals dynamically added here -->
                <li>Love and Gelato | 2023 | Rom-com | 7.8</li>
            </ul>
        </div>
    </div>

    <!-- Rental Cart Modal (Initially Hidden) -->
    <div id="rental-popup" class="rental-popup" style="display:none;">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Finalize Return</h2>
                <div id="success-message" style="display:none; color:green; text-align:center; margin-bottom: 10px;"></div>
                <span class="close">&times;</span>
            </div>
            <div class="popup-body">
                <div class="package-info">
                    <p>Delivery Package : <span id="package-id">MUI2OL8</span></p>
                </div>
                <div class="user-info-section">
                    <img src="../assets/images/user.png" alt="User Avatar">
                    <h3>9922030300</h3>
                    <p id="user-email-cart">Username</p>
                </div>
                <div class="delivery-info">
                    <input type="text" id="delivery-address" placeholder="Delivery Address">
                    <input type="text" id="contact-number" placeholder="Contact Number">
                    <input type="date" id="return-date" placeholder="Return Date">
                    <button class="btn-confirm">Confirm Return</button>
                </div>
                <div class="rental-cart-section">
                    <h3>Return Cart</h3>
                    <ul id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/profile.js"></script>
</body>
</html>
