<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TV.net</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">

    <style>
        /* General styles for the admin dashboard */
        .admin-dashboard {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Movie Manager Section */
        .movie-manager-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%; /* Full width */
            margin-bottom: 20px;
            align-self: center;
        }

        .movie-manager-section h3 {
            margin-bottom: 10px;
        }

        /* Movie Details */
        .movie-details {
            display: flex;
            align-items: flex-start;
        }

        .movie-cover {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        /* Input styles */
        .movie-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styles */
        .action-buttons {
            margin-top: 10px;
        }

        .action-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .new-movie {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .delete-movie {
            background-color: #f44336; /* Red */
            color: white;
        }

        .update-movie {
            background-color: #1d5a84; /* Blue */
            color: white;
        }

        .select-cover {
            background-color: #1d5a84; /* Blue */
            color: white;
        }

        /* List and Returns Sections */
        .list-return-sections {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .movie-list-section,
        .active-returns-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 20px;
        }

        /* Remove margin for the last section */
        .active-returns-section {
            margin-right: 0; /* No margin on the right for the last section */
        }

        /* Header for sections */
        .movie-list-section h3,
        .active-returns-section h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="#">Tv.net</a>
        <div class="user-info">
            <span>Username :</span>
            <a href="#" class="logout">Log Out</a>
        </div>
    </header>

    <!-- Title Bar -->
    <div class="title-bar">
        <div class="filters">
            <span>Admin Dashboard</span>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard">
        <!-- Movie Manager Section -->
        <div class="movie-manager-section">
            <h3>Movie Manager</h3>
            <div class="movie-details">
                <img src="../assets/images/cover.jpg" alt="Movie Cover" class="movie-cover">
                <div class="movie-form">
                    <label for="movie-title">Movie Title:</label>
                    <input type="text" id="movie-title" placeholder="Enter Movie Title" />
        
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" placeholder="Enter Genre" />
        
                    <div class="release-rating">
                        <div class="release-year">
                            <label for="release-year">Release Year:</label>
                            <input type="text" id="release-year" placeholder="Enter Release Year" />
                        </div>
                        <div class="rating">
                            <label for="rating">Rating:</label>
                            <input type="text" id="rating" placeholder="Enter Rating" />
                        </div>
                    </div>
        
                    <!-- Add file input for movie cover -->
                    <label for="coverImage">Upload Cover Image:</label>
                    <input type="file" id="coverImage" accept="image/*" required />
        
                    <div class="action-buttons">
                        <button class="new-movie">Add Movie</button>
                        <button class="delete-movie">Delete Movie</button>
                        <button class="update-movie">Update Movie</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sections for Movie List and Active Returns -->
        <div class="list-return-sections">
            <!-- Movie List Section -->
            <div class="movie-list-section">
                <h3>Movie List</h3>
                <ul id="active-rentals">
                    <li>Love and Gelato | 2023 | Rom-com | 7.8
                    </li>
                </ul>
            </div>

            <!-- Active Returns Section -->
            <div class="active-returns-section">
                <h3>Active Returns</h3>
                <ul id="watched-rentals">
                    <li>Love and Gelato | 2023 | Rom-com | 7.8</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../scripts/admin.js"></script>
</body>
</html>
